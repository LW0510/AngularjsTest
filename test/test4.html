<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/angular/angular.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
</head>

<!--
常用指令（二）
    * ng-class: 动态引用定义的样式{aClass:true,bClass:false}
    * ng-style: 动态引用通过js指定的样式对象   {color:'red',background:'blue'}
    * ng-click: 点击监听，值为函数调用，可以传入$event
    * ng-mouseenter: 鼠标移入监听，值为函数调用，可以传入$event
    * ng-mouseleave: 鼠标移出监听，值为函数调用，可以传入$event
-->
<body ng-app="myApp">
<style>
    .evenB {
        background-color: red;
    }
    .oddB {
        background-color: blue;
    }

</style>
<div ng-controller="MyController" ng-mouseenter="enter()" ng-mouseleave="l()">
    <div ng-style="myStyle" ng-mouseenter="enter()" ng-mouseleave="l()"></div>

</div>

<div ng-controller="MyController">
    <ul>
        <li ng-class="{evenB: $event , oddB:$odd}" ng-repeat="xxx in persons">{{xxx.username}}--{{xxx.age}}</li>
    </ul>
</div>

<script type="text/javascript">
    angular.module("myApp", [])
        .controller("MyController", function ($scope) {
            $scope.myStyle = {width:"200px",height:"200px",background:"red"};
            $scope.enter = function ($event) {
                this.myStyle.background = "blue";
            };
            $scope.l= function ($event) {
                this.myStyle.background = "yellow";
            };

            $scope.persons = [
                {username: "zs" , age: 12},
                {username: "ls" , age: 13},
                {username: "ww" , age: 15},
                {username: "fef" , age: 23},
                {username: "af" , age: 43},
                {username: "be" , age: 56},
            ];
        })
</script>

</body>
</html>
